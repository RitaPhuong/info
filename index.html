<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hoài Phương</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <link rel="shortcut icon" href="images/scicon.png" type="image/gif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 2.00,
        color1: 0xe66db1,
        color2: 0xe3e3e3,
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 10)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <div id="time"></div>
	<script>
		function dongho(){
			var today = new Date();
			var gio = today.getHours();
			var phut = today.getMinutes();
			var giay = today.getSeconds();

			if(gio<10){
				gio = "0" + gio;
			}
			if(phut<10){
				phut = "0" + phut;
			}
			if(giay<10){
				giay = "0" + giay;
			}
			document.getElementById("time").innerHTML =  gio + ":" + phut + ":" + giay;
			setTimeout("dongho()",1000);
		}
		dongho();
	</script>
      <header>
        <img src="./images/hp03.JPG" />
        <h1>Nguyễn Ngọc Hoài Phương
        </h1>
      </header>
      <ul>
        <li>
          <a href="https://www.facebook.com/profile.php?id=100069335663780">
            <img src="./images/icons8-facebook.svg" alt="Homepage" width="35" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/hoaiphuong0602/">
            <img src="./images/icons8-instagram.svg" alt="YouTube" width="35" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@hoaiphuong01">
            <img src="./images/tiktok-logo-4500.svg" alt="Twitter" width="35" />
            TikTok
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@hoaiphuong01">
            <img src="./images/icons8-zalo.svg" alt="Zalo" width="35" />
            Zalo
          </a>
        </li>

      </ul>
    </main>
  </body>
</html>
